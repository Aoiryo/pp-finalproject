<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MathJax for LaTeX rendering -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
      body {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.7;
        color: #333;
        background-color: #fff;
      }
      header {
        text-align: center;
        margin-bottom: 50px;
        padding-bottom: 30px;
        border-bottom: 2px solid #e1e4e8;
      }
      header h1 {
        margin: 0 0 10px 0;
        font-size: 2.2rem;
        font-weight: 600;
        color: #1a1a1a;
      }
      header .subtitle {
        color: #586069;
        font-size: 1.1rem;
        font-weight: 400;
      }
      main {
        margin-top: 30px;
      }
      main h2:first-child {
        color: #1a1a1a;
        font-size: 1.8rem;
        margin-top: 0;
        margin-bottom: 12px;
        padding-bottom: 0;
        border-bottom: none;
        font-weight: 700;
        text-align: center;
      }
      main h2:first-child + p {
        text-align: center;
        color: #586069;
        font-size: 1.05rem;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 2px solid #e1e4e8;
      }
      main h2 {
        color: #1a1a1a;
        font-size: 1.6rem;
        margin-top: 40px;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e1e4e8;
        font-weight: 600;
        text-transform: none;
      }
      main h3 {
        color: #1a1a1a;
        font-size: 1.3rem;
        margin-top: 30px;
        margin-bottom: 12px;
        font-weight: 600;
      }
      main p {
        margin-bottom: 16px;
      }
      main ul, main ol {
        margin-bottom: 16px;
        padding-left: 28px;
      }
      main li {
        margin-bottom: 8px;
      }
      main strong {
        color: #1a1a1a;
        font-weight: 600;
      }
      main code {
        background-color: #f6f8fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.9em;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 60px;
        padding-top: 30px;
        border-top: 1px solid #e1e4e8;
        text-align: center;
        font-size: 0.85rem;
        color: #6a737d;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>{{ site.title }}</h1>
        <div class="subtitle">{{ site.description }}</div>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
